{% extends "base.html" %}

{% block content %}
<h1 class="title">
	{{ page.title }}
</h1>
{{page.content | safe}}
{% if page.authors -%}
	{% set author=page.authors | first -%}
{% else -%}
	{% set author="" -%}
{% endif -%}
{{ macros::signoff(date="", updated=page.updated, author=author) -}}
{% endblock content -%}
